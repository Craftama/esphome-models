# https://esphome.io/components/servo.html

substitutions:
  servo_pin: GPIO4
  servo_id: servo_id
  servo_name: servo
  servo_category: ""

output:
  - platform: esp8266_pwm
    id: ${servo_id}_output
    pin: ${servo_pin}

servo:
  - id: ${servo_id}
    output: ${servo_id}_output

api:
  services:
    - service: ${servo_id}-control
      variables:
        level: float
      then:
        - servo.write:
            id: ${servo_id}
            level: !lambda 'return level / 100.0;'